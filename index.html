<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    
    <div id="head">
      <img src="images/logo.svg">
      <div id="score">
          SCORE
          <div id="score-no">
            0
          </div>
      </div>
    </div>

    <div id="center-selection">
      <div class="border" id="paper-div">
        <div class="selection">
          <button class="paper select" data-no="1">
            <img src="images/icon-paper.svg" alt="paper" class="paper" data-no="1">
          </button>
        </div> 
      </div>
      <div class="border" id="rock-div">
        <div class="selection">
          <button class="rock select" data-no="2">
            <img src="images/icon-rock.svg" alt="rock" class="rock" data-no="2">
          </button>
        </div> 
      </div>
      <div class="border" id="scissors-div">
        <div class="selection">
          <button class="scissors select" data-no="3">
            <img src="images/icon-scissors.svg" alt="scissors" class="scissors" data-no="3">
          </button>
        </div> 
      </div>
    </div>


  <!--after selection in center selection-->
    <div id="after-selection">
      <div id="you-picked">
          <p>YOU PICKED</p>
          <div id="human"></div>
      </div>
      <div id="the-house-picked">
          <p>THE HOUSE PICKED</p>
          <div id="computer" class="temporary"></div>
      </div>
    </div>  
    <!---->
    

    <div id="center-rules-display">
      <div class="rulespage">
        <div id="display-rules-head">
            <p>RULES</p>
            <button id="close">
                <img src="images/icon-close.svg">
            </button>
        </div>
        <img src="images/image-rules.svg" id="rules-img">
      </div>
    </div>

    <div id="footer">
      <button id="rules">RULES</button>
    </div>

  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="script.js"></script>
</body>
</html>
